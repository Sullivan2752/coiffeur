<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Salon Élégance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: grid;
      gap: 15px;
    }
    input, button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #222;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f4c542;
      color: #222;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2 style="text-align:center;">Créer un compte</h2>
    <input type="text" id="name" placeholder="Nom complet" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // 1️⃣ Configuration Firebase (même que ton site principal)
    const firebaseConfig = {
      apiKey: "AIzaSyDfg6LOrMZqGhfW3Y8l-PHvTLuik6p7EBs",
      authDomain: "coiffeur-3cdfa.firebaseapp.com",
      projectId: "coiffeur-3cdfa",
      storageBucket: "coiffeur-3cdfa.firebasestorage.app",
      messagingSenderId: "266646115687",
      appId: "1:266646115687:web:7eb5d0b3569ea2b53c0bc2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 2️⃣ Gestion du formulaire
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("❌ Les mots de passe ne correspondent pas !");
        return;
      }

      try {
        // Création du compte Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Sauvegarde dans Firestore
        await db.collection("utilisateurs").doc(user.uid).set({
          nom: name,
          email: email,
          dateInscription: new Date()
        });

        alert("✅ Compte créé avec succès !");
        window.location.href = "index.html"; // Redirection vers la page principale
      } catch (error) {
        alert("❌ Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
